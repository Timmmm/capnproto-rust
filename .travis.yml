dist: bionic
sudo: false
language: rust
matrix:
  include:
    # only nightly, until async/await is stable
    #- rust: stable
    #- rust: beta
    - rust: nightly
    #- rust: 1.35.0
    #  script: # OK if RPC feature uses newer rustc features
    #    - cargo build -p capnp
    #    - cargo test -p capnpc
    #    - cargo test -p capnpc-test
env:
  global:
    - export PATH="$PATH:$HOME/bin"
    - export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:$HOME/lib"
addons:
  apt:
    packages:
      - gcc
      - g++
install:
  - curl -O https://capnproto.org/capnproto-c++-0.7.0.tar.gz
  - tar zxf capnproto-c++-0.7.0.tar.gz
  - cd capnproto-c++-0.7.0
  - ./configure --prefix=$HOME
  - make -j3
  - make install
  - cd ../

script:
  - cargo build
  - cargo test
  - cargo clean
  - cargo build --all
  - cargo test --all
  - ./target/debug/addressbook write | ./target/debug/addressbook read
  - cargo clean
  - cargo build --all --release
  - ./target/release/run_all_benchmarks target/release/benchmark
  - cargo test --all --release

